<!DOCTYPE html>
<html lang="en" style="font-size: 20px">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            /*默认的字体大小是16px 16*0.625=10px,*/
            /*这样默认的1 em = 10px 计算方便*/
            font-size: 62.5%;

        }
    </style>
</head>
<body>
    <p>默认的字体大小</p>
<p style="font-size: 16px">16px的字体</p>
<p style="font-size: 1em">默认的字体</p>
<div>
    <div style="font-size: 1em">div1字大小</div>
    <!--rem 是相对于html根标签的大小-->
    <div style="font-size: 1rem">div2字大小</div>
</div>

</body>
</html>
