<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.2.1.min.js"></script>
</head>
<body>
<input type="checkbox">
<input type="checkbox">
<input type="checkbox">
<input type="radio">

<script>
    // jQuery.fn.extend(object)
    //增加两个插件方法。
    jQuery.fn.extend({
      check: function() {
        return this.each(function() { this.checked = true; });
      },
      uncheck: function() {
        return this.each(function() { this.checked = false; });
      }
    });
    $("input[type=checkbox]").check();
    $("input[type=radio]").uncheck();

</script>

</body>
</html>
