<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            jQuery.fn.extend({
                show1:function () {
                    var ret = this.text();
                    var x = ret+ "sb";
                    return x;
                },
            });

            jQuery.extend({
                show2:function (arg) {
                   var y = $(arg).text()+"sb"
                    return y
                }
            });

            ret1= $(".title").show1();
            console.log(ret1);
//            alert(ret);

            ret2 = $.show2(".title");
            console.log(ret2);
        });
    </script>
</head>
<body>
    <div class="title">111</div>
    <div class="title">2222</div>
</body>
</html>
