<head>

</head>
<body>
    <input type="checkbox"><button>选择</button>
    <input type="checkbox"><button>选择</button>
    <script>
        $(function () {
            $.fn.extend({
                che:function () {
                    $(this).prev().prop("checked",true)
                }
            });

            $("button").click(function () {
                $(this).che();
            })
        })
    </script>
