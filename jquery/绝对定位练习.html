<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .outer{
            width: 800px;
            height: 800px;
            border: solid #2b542c 1px;
            position: relative;
        }
        .father{
            width: 600px;
            height: 500px;
            background-color: #c0cddf;
            position: absolute;
            left: 120px;
            top: 110px;
        }
        .son1{
            width: 200px;
            height: 200px;
            background-color: #c7254e;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        /*.son2{*/
            /*width: 200px;*/
            /*height: 200px;*/
            /*background-color: #ffee33;*/
            /*position: absolute;*/
            /*left: 20px;*/
        /*}*/
    </style>
</head>
<body>
    <p>只要父级元素设了position并且不是static（默认既是static），那么设定了absolute的子元素即以此为包含块（最近的）。绝对定位（Absolute positioning）元素定位的参照物是其包含块，既相对于其包含块进行定位，不一定是其父元素。
    </p>
    <div class="outer">
        <div class="father">
            <div class="son1"></div>
            <!--<div class="son2"></div>-->
        </div>
    </div>


</body>
</html>
