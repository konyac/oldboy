<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .edit_mode{
            background-color: gray;
            color: #ffffff;
            padding: 10px;
            display: inline-block;
            width: 150px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 24px;
            cursor: pointer;
        }
        .editing{
            background-color:#e38d13 ;
            color: whitesmoke;
        }
    </style>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
    <div>
        <button onclick="selectAll('#edit_mode','#tb1');">全选</button>
        <button id="reverse">反选</button>
        <button id="cancel">取消</button>
        <div id="edit_mode" class="edit_mode">进入编辑模式</div>
    </div>
    <table border="1" id="tb1">
        <thead>
            <tr>
                <!--标题-->
                <th>选择</th>
                <th style="width: 200px">主机名</th>
                <th>端口</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><p><input type="checkbox"></p></td>
                <td><p>v1</p></td>
                <td><p>V11</p></td>
                <td><p>在线</p></td>
            </tr>
            <tr>
                <td><p><input type="checkbox"></p></td>
                <td><p>v1</p></td>
                <td><p>V11</p></td>
                <td><p>在线</p></td>
            </tr>
            <tr>
                <td><p><input type="checkbox"></p></td>
                <td><p>v1</p></td>
                <td><p>V11</p></td>
                <td><p>在线</p></td>
            </tr>
        </tbody>
    </table>
    <script>
        $(function () {
            BindSingleCheck("#edit_mode","#tb1");
        });
        function BindSingleCheck(mode,tb) {
            $(mode).bind("click",function () {
                if($(this).hasClass("editing")){
                    $(this).removeClass("editing")
                }else {
                    $(this).addClass("editing")
                }
            });
            function selectAll(mode,tb) {
                if ($(mode).hasClass("editing")) {

                } else {
                    $(tb).find(":checkbox").prop("checked", true)
                }
            }
        }
    </script>
</body>
</html>
