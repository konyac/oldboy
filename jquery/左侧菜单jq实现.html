<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
            /*margin-bottom: 0;*/
        }
        ul li{
            text-align: center;
            height: 38px;
            line-height: 38px;
        }
        .hide{
            display: none;
        }
        .menu{
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 220px;
            background-color: #c0cddf;
        }
        .menu .title{
            text-align: center;
            height: 44px;
            line-height: 44px;
            background-color: #2b542c;
            cursor: pointer;
        }
    </style>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="menu">
        <div class="item" style="margin-top: 20px">
            <div class="title" onclick="f1(this)">菜单一</div>
            <div class="content">
                <ul>
                    <li>菜单1</li>
                    <li>菜单1</li>
                    <li>菜单1</li>
                </ul>
            </div>

        </div>
        <div class="item">
            <div class="title" onclick="f1(this)">菜单二</div>
            <div class="content hide">
                <ul>
                    <li>菜单2</li>
                    <li>菜单2</li>
                    <li>菜单2</li>
                </ul>
            </div>

        </div>
        <div class="item">
            <div class="title" onclick="f1(this)">菜单二</div>
            <div class="content hide">
                <ul>
                    <li>菜单3</li>
                    <li>菜单3</li>
                    <li>菜单3</li>
                </ul>
            </div>

        </div>

    </div>
    <script>
        function f1(ths) {
            var current_con = $(ths).next();
            $(ths).parent().siblings().children(".content").addClass("hide");
            if(current_con.hasClass("hide")){
                current_con.removeClass("hide");
            }else {
                current_con.addClass("hide");
            }

        }
    </script>
</body>
</html>
