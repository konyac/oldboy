<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
    margin:0;
}
ul{
    list-style: none;
}
.pg-header{
    height: 44px;
    background-color: #2459a2;
    box-shadow: 0 2px 2px rgba(0,0,0,.1);
}
.head-contend{
    margin: 0 auto;
    width: 1016px;
}
.pg-header .logo{
    background: url("http://dig.chouti.com/images/logo.png") no-repeat;
    float: left;
    width: 121px;
    height: 23px;
    margin-top: 11px;

}
.pg-header .nav{
    /*list-style: none;*/
    float: left;
    height: 44px;
    margin-top: 0;
    text-align: center;
    padding-left: 10px;
}
.nav li{
    float: left;
    line-height: 39px;
    /*border:solid red;*/

}
.nav li:hover{
    background-color: #c0cddf;
    border-bottom: solid red 5px;
}
.nav li a{
    padding:0 20px;
    text-decoration: none;
    color: white;
}



    </style>
</head>
<body>
    <div class="pg-header">
        <div class="head-contend">
            <a href="/" class="logo"></a>
            <ul class="nav">
                <li><a href="http://www.baidu.com">全部</a></li>
                <li><a href="http://www.baidu.com">42区</a></li>
                <li><a href="http://www.baidu.com">段子</a></li>
                <li><a href="http://www.baidu.com">图片</a></li>
                <li><a href="http://www.baidu.com">挨踢1024</a></li>
                <li><a href="http://www.baidu.com">你问我答</a></li>
            </ul>

        </div>


    </div>
    <div class="pg-body">
        <h1>提交内容</h1>
        <form method="post" action="/index">
            <!--/*action应该是url的链接*/-->
            <input type="text" name="ooxx">
            <button type="submit">提交</button>
        </form>

        <h1>展示内容</h1>
        <ul>
            {% for item in inputs %}
            <li>{{item}}</li>
            {% end %}
            <!--模板语言里通过for循环展示数据-->
        </ul>
    </div>
    <div class="pg-footer"></div>
</body>
</html>
