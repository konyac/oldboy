<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="companyEdit.js"></script>
<script>
    layui.use('upload', function () {
        $ = layui.jquery;
        // console.log($(this))

        layui.upload({
            elem: '#logo-up',
            url: "../../json/userface.json",
            success: function (res) {
                $('#logoimg').addClass('c-logo');
                var num = parseInt(4 * Math.random());  //生成0-4的随机数
                //随机显示一个头像信息
                logoimg.src = res.data[num].src;
                window.sessionStorage.setItem('logoimg', res.data[num].src);
            }

        });
        layui.upload({
            url: "../../json/userface.json",
            elem: '#fengmian-up',
            success: function (res) {
                $('#fengmianimg').addClass('c-logo');
                var num = parseInt(4 * Math.random());  //生成0-4的随机数
                //随机显示一个头像信息
                fengmianimg.src = res.data[num].src;
                window.sessionStorage.setItem('fengmianimg', res.data[num].src);
            }

        });
    });

</script>
