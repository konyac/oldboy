<body class="login-bg">
<div class="layui-anim layui-anim-up" style="max-width: 420px;margin: 0 auto;">
    <div class="login s-login">
        <div class="message">商务链</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            <input name="username" placeholder="手机号" type="text" lay-verify="phone" class="layui-input">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">

            <div class="layui-form-mid layui-word-aux s-forget">忘记密码？</div>
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">

            <span id="aaa">dsfaasdfsaf</span>
        </form>

    </div>
    <div class="SignContainer-switch">没有帐号？<span class="reg">注册</span></div>
</div>


<script>
    $(function () {
        // $ = layui.jquery;
        layui.use('form', function () {
            var form = layui.form();
            // layer.msg('玩命卖萌中', function(){
            //   //关闭后的操作
            //   });
            // //监听提交
            form.on('submit(login)', function (data) {

                layer.msg(JSON.stringify(data.field), function () {

                    location.href = 'index.html'
                });
                return false;
            });
        });
        //
    })
    $("#aaa").click(function () {
        $(this).text("萨拉飞机库科技大厦疯了")
    })


</script>
