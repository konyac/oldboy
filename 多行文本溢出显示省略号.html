<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.1.4.min.js"></script>
    <style>
        .overFlow{
            /*
            -webkit-line-clamp用来限制在一个块元素显示的文本的行数。 为了实现该效果，它需要组合其他的WebKit属性。常见结合属性：
            display: -webkit-box; 必须结合的属性 ，将对象作为弹性伸缩盒子模型显示 。
            -webkit-box-orient 必须结合的属性 ，设置或检索伸缩盒对象的子元素的排列方式 。
            */
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
            width: 180px;
            background-color: #c7254e;
            color: white;

        }
        /*
        适用范围：
        该方法适用范围广，但文字未超出行的情况下也会出现省略号,可结合js优化该方法。

        注：

        将height设置为line-height的整数倍，防止超出的文字露出。
        给p::after添加渐变背景可避免文字只显示一半。
        由于ie6-7不显示content内容，所以要添加标签兼容ie6-7（如：<span>…<span/>）；兼容ie8需要将::after替换成:after。
        */
        .overFlow2{
            position: relative;
            top: 100px;
            line-height: 20px;
            max-height: 60px;
            overflow: hidden;
            width: 180px;
            /*background-color: #6f6f6f;*/
            color: red;
        }
        .points{
            content: "...";
            position: absolute;
            color: red;
            bottom: 0;
            right: 0;
            padding-left: 40px;
            background: -webkit-linear-gradient(left, transparent, #fff 55%);
            background: -o-linear-gradient(right, transparent, #fff 55%);
            background: -moz-linear-gradient(right, transparent, #fff 55%);
            background: linear-gradient(to right, transparent, #fff 55%);
        }
    </style>
</head>
<body>
    <div class="overFlow">
        这是一段长的文本,这是一段长的文本,这是一段长的文本,这是一段长的文本，这是一段长的文本，这是一段长的文本，这是一段长的文本

    </div>

    <div class="overFlow2">
        这是一段长的文本,这是一段长的文本,这是一段长的文本,这是一段长的文本,这是一段长的文本，这是一段长的文本，这是一段长的文本，这是一段长的文本
        <span class="points">...</span>
    </div>
    <script>
        var showBoo = true;
        $(function () {
            var current_H = $('.overFlow2').height();
            if(current_H<60){
                $('.points').hide()
            }
        });

        $('.overFlow2').on('click',function(){
            if(showBoo){
                console.log(1);
                $('.overFlow2').css('maxHeight','none');
                $('.points').hide();
                showBoo = false;
            }else{
                $('.overFlow2').css('maxHeight','60px');
                $('.points').show();
                showBoo = true;
            }
        });
    </script>


</body>
</html>
