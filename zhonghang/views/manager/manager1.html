<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9">

    <link href="/statics/css/bootstrap.min.css" rel="stylesheet">
    <link href="/statics/css/commons.css" rel="stylesheet">
    <link href="/statics/css/manager.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="/statics/js/respond.min.js"></script>
    <script src="/statics/js/html5shiv.min.js"></script>
    <![endif]-->
    <script src="/statics/js/jquery.min.js"></script>
    <script src="/statics/js/bootstrap.min.js"></script>
    <style>
        .header {
            background-image: url("/statics/nav-bg.jpg");
            padding: 10px 20px;
        }
        .logo-box{
            display: inline-block;
            margin: 10px 0;
        }
        .menu-box{
            display: inline-block;
            float: right;
            color: white;

        }
        .menu-list ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .welcome{
            font-size: 16px;
            font-weight: 700;
            font-family: 宋体;
            text-align: right;
            padding: 0 10px;
        }
        .menu-list ul li{
            float: left;
            font-size: 12px;
            font-weight: 700;
            font-family: 宋体;
            padding: 0 10px;
            cursor: pointer;
            border-right: solid 2px white;

        }
        .menu-list{
            margin-top: 35px;
        }
        .l-title{
            font-size: 24px;
            vertical-align: middle;
            /*text-shadow: 2px 2px 2px #333;*/
            font-weight: 500;
            font-family: 楷体;
            margin-left: 20px;
            color: white;
        }


    </style>

</head>
<body>

<div class="header">

    <div class="logo-box">
        <a><img src="/statics/boc2013_logo.png"></a>
        <span class="l-title">中银普惠结算贷线上获客系统</span>
    </div>
    <div class="menu-box">
        <div class="welcome"><span>欢迎您：</span><span>崔建新</span></div>
        <div class="menu-list clearfix">
            <ul>
                <li>首页</li>
                <li>员工管理</li>
                <li>机构管理</li>
                <li>客户管理</li>
                <li>申请客户</li>
                <li>更改密码</li>
                <li style="border: none">退出</li>
            </ul>

        </div>

    </div>
</div>

<!--</div>-->
<div class="main col-sm-12">

    <div class="recent-box col-sm-12">
        <label style="margin: 10px">导出报表</label>
        <div class="recent-table">
            <table class="table table-bordered table-hover table-responsive">
                <thead>
                <tr>
                    <td class="td-min-w2">序号</td>
                    <td class="td-min-w7">企业名称</td>
                    <td class="td-min-w7">开户行</td>
                    <td>客户号</td>
                    <td>结算号</td>
                    <td>联系人</td>
                    <td class="td-min-w7">身份证号</td>
                    <td>手机号</td>
                    <td>业务进度</td>
                    <td>申请时间</td>
                    <td>客户经理</td>
                    <td>客户经理电话</td>
                </tr>
                </thead>


                <tr>
                    <td>1</td>
                    <td>河南易企尚信息科技有限公司</td>
                    <td>招商银行河南省分行</td>
                    <td>808787670</td>
                    <td>7627878781</td>
                    <td>崔建新</td>
                    <td>410825198807034011</td>
                    <td>18530983738</td>
                    <td>收集资料</td>
                    <td>2015-03-15 08:09</td>
                    <td>李青青</td>
                    <td>18978787878</td>


                </tr>


            </table>

        </div>

    </div>

    <div class="pagination">
        {% raw str_page%}
    </div>

</div>


</body>
</html>
