<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9">

    <link href="/statics/css/bootstrap.min.css" rel="stylesheet">
    <link href="/statics/css/commons.css" rel="stylesheet">
    <link href="/statics/css/userinfo.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="/statics/js/respond.min.js"></script>
    <script src="/statics/js/html5shiv.min.js"></script>
    <![endif]-->
    <script src="/statics/js/jquery.min.js"></script>
    <script src="/statics/js/bootstrap.min.js"></script>
    <style>
        .form-control {
            width: 50%;
        }
    </style>

</head>
<body>
<div class="header clearfix">
    <nav class="navbar navbar-default col-sm-12">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/index">申请记录</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">业务经理<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/reset">重置密码</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/login">退出系统</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
<div class="main col-sm-offset-1 col-sm-10">
    <div class="main-header">
        <h3>重置密码</h3>
    </div>
    <div class="userinfo-box">
        <form>
            <div class="form-group department clearfix">
                <label class="col-sm-2 control-label">原密码：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="请输入原密码">
                </div>
            </div>
            <div class="form-group department clearfix">
                <label class="col-sm-2 control-label">新密码：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group department clearfix">
                <label class="col-sm-2 control-label">再次输入：</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="请再次输入">
                </div>
            </div>

            <div class="form-group">
                <div style="text-align: center;margin: 20px 0" class="col-sm-4">
                    <!-- Standard button -->
                    <button style="margin: 0 10px" type="button" class="btn btn-default">取消</button>
                    <button type="submit" class="btn btn-info">保存</button>
                </div>
            </div>
        </form>
    </div>


</div>

</body>
</html>
