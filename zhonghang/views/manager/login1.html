<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结算贷线上管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <link href="/statics/css/bootstrap.min.css" rel="stylesheet">
    <link href="/statics/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="/statics/js/respond.min.js"></script>
    <script src="/statics/js/html5shiv.min.js"></script>
    <![endif]-->
    <script src="/statics/js/jquery.min.js"></script>
    <script src="/statics/js/bootstrap.min.js"></script>
    <script src="/statics/js/jquery.placeholder.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .logo-box, .container {
            width: 1000px;
            margin: 0 auto;
            padding: 10px 0;
        }

        body {
            background-color: #fff;
        }

        .body {

            background-image: url("/statics/111.jpg");
            background-size: cover;
            height: 100%;
            width: 100%;
            min-height: 504px;

        }

        .login-box {
            margin: 50px 0;
            float: right;
        }
        .l-title{
            font-size: 24px;
            vertical-align: middle;
            /*text-shadow: 2px 2px 2px #333;*/
            font-weight: 500;
            font-family: 楷体;
            margin-left: 20px;
        }
    </style>
</head>

<body>
<div class="header">
    <div class="logo-box">
        <img src="/statics/boc2013_logo.png"><span class="l-title">中银普惠结算贷线上获客系统</span>
    </div>
</div>

<div class="body">
    <div class="container">
        <div class="slogan">
            <span>中银普惠结算贷线上获客系统</span>

        </div>

        <div class="login-box">
            <div class="login-title">
                <span style="color:#00aaee;font-weight: 600">用 户 登 录</span>
            </div>
            <div class="login-container">
                <div class="input-prepend user">
                    <input placeholder="用户名" type="text" name="user">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <div class="input-prepend pwd">
                    <input placeholder="密码" type="password" name="pwd">
                    <span class="glyphicon glyphicon-lock"></span>
                </div>
                <div class="forget-btn">
                    <a class="" href=""></a>
                </div>
                <input onclick="login();" style="background-color: #00aaee;" type="submit" value="登录"
                       class="sign-in-button" data-disable-with="登录">
                <div class="alert alert-danger hide" role="alert">用户密码错误</div>
            </div>


        </div>


    </div>

</div>

</body>
</html>
