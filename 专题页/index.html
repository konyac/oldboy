<script>
    function imgReload() {
        var imgHeight = 0;
        var wtmp = $("body").width();
        $("#b06 ul li").each(function () {
            $(this).css({width: wtmp + "px"});
        });
        $(".sliderimg").each(function () {

            imgHeight = $(this).height();
        });
    }

    $(window).resize(function () {
        imgReload();
    });

    $(document).ready(function (e) {
        imgReload();
        var unslider06 = $('#b06').unslider({

                fluid: true,
//            delay:1000000

            data06[fn]();
        });
    });
