<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ele{
            width: 150px;
            overflow: hidden;
            position: relative;
        }
        .content{
            position: absolute;
            opacity: 0.5;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #c0cddf;
            visibility: hidden;
            color: white;
            text-align: center;

        }
        .content .c1{
            font-size: 22px;
            padding: 30px 0;
        }
        .content .c2{
            font-size: 18px;
            color: red;
            font-weight: bold;
        }
        .ele:hover .content{
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="ele">
        <img class="img" src="1.png">
        <div class="content">
            <div class="c1">这是文字</div>
            <div class="c2">2015-7-20</div>
        </div>
        
    </div>
</body>
</html>
