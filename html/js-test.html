<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #li {
            background-color: red;
            color: white;
            font-size: 44px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="li">欢迎莅临指导</div>

<script type="text/javascript">
    setInterval(function () {
        text = document.getElementById("li");
        text_all = text.innerText;
        text_first = text_all[0];
        text_sub = text_all.slice(1, text_all.length);
        new_text = text_sub + text_first;
        text.innerText = new_text;
    }, 500)
    var str="Hello world!"
    document.write(str.lastIndexOf("Hello") + "<br />")
    document.write(str.lastIndexOf("World") + "<br />")
    document.write(str.lastIndexOf("world"))

</script>
</body>
</html>
