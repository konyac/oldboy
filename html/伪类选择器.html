<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        a:link{
            color: blue;
        }
        a:visited{
            color: firebrick;
        }
        h2{
            color: blue;
        }
        a:hover,h2:hover{
            color: yellow;
        }
        a:active,h2:active{
            color: fuchsia;;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com/" target="_blank">百度</a>
    <h2>标题2</h2>
</body>
</html>
