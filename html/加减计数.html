<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clearfix:after{
            content: " ";
            display: block;
            visibility: hidden;
        }
        .left{
            float: left;
        }
        .bd{
            width: 200px;
            height: 30px;
            background-color: #c0cddf;
            border: solid #000000 1px;
        }
        .jian{
            height: 30px;
            width: 30px;
            border: none;
            text-align: center;
            line-height: 30px;
        }
        .jia{
            height: 30px;
            width: 30px;
            border: none;
            text-align: center;
            line-height: 30px;
        }
        .shu input{
            padding: 0;
            height: 30px;
            width: 138px;
            border: none;
            border-right: solid black 1px;
            border-left: solid black 1px;
        }
    </style>
</head>
<body>
    <div class="bd clearfix">
        <div class="jian left">-</div>
        <div class="shu left">
            <input type="text">
        </div>
        <div class="jia left">+</div>
    </div>

</body>
</html>
