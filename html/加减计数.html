<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clearfix:after{
            content: " ";
            display: block;
            visibility: hidden;
        }
        .left{
            float: left;
        }
        .wrap{
            width: 200px;
            height: 30px;
            background-color: #c0cddf;
            border: solid #000000 1px;
        }
        .minus{
            height: 30px;
            width: 30px;
            border: none;
            text-align: center;
            line-height: 30px;
            cursor: pointer;

        }
        .plus{
            height: 30px;
            width: 30px;
            border: none;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        .count input{
            padding: 0;
            height: 30px;
            width: 138px;
            /*text-align: right;*/
            /*text-align-last: right;*/
            border: none;
            border-right: solid black 1px;
            border-left: solid black 1px;
        }
    </style>
</head>
<body>
    <div class="wrap clearfix">
        <div class="minus left">-</div>
        <div class="count left">
            <input type="text">
        </div>
        <div class="plus left">+</div>
    </div>

</body>
</html>
